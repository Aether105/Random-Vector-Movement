<!DOCTYPE html>
  <html>
  <head>
  <title>Canvas</title>
  <style>
    h1 {
      font-size: 25px;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    body {
        background-color: #e6e6e6;
    }

    #target {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
    }

    .ball {
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 25px;
        position: absolute;
    }
  </style>
  <meta charset="UTF-8" />
</head>
<h1>Vectors heading towards a randomly moving target</h1>
<body>
  <div id="ball1" class="ball"></div>
  <div id="ball2" class="ball"></div>
  <div id="ball3" class="ball"></div>
  <div id="target"></div>
  <script src="main.js"></script>
</body>
</html>
